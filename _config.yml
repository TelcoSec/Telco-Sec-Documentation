# Exclude from processing
exclude:
  - "Gemfile"
  - "Gemfile.lock"
  - "node_modules"
  - "vendor"
  - ".bundle"
  - ".git"
  - ".github"
  - "README.md"
  - "SETUP.md"
  - "DEPLOYMENT.md"
  - "PROJECT_SUMMARY.md"
  - "CONTRIBUTING.md"
  - "cloudflare.toml"

# Include for processing
include:
  - "_pages"
  - "assets"
  - "docs"

# Feed settings
feed:
  path: feed.xml
  limit: 20

# Sitemap settings
sitemap:
  changefreq: weekly
  priority: 0.8
  lastmod: true
  exclude:
    - "/feed.xml"
    - "/404.html"

# Social media and sharing
social:
  name: "Telco Security Research Documentation"
  links:
    - "https://github.com/TelcoSec"
    - "https://linkedin.com/company/telcosec"
    - "https://twitter.com/telcosec"

# Analytics and tracking
analytics:
  google: "G-XXXXXXXXXX"
  google_tag_manager: "GTM-XXXXXXX"
  facebook_pixel: "123456789"
  linkedin_insight: "123456789"

# Performance optimization
compress_html:
  clippings: all
  comments: all
  endings: all
  profile: false
  blanklines: false
  ignore:
    envs: []

# Security headers (Cloudflare Pages compatible)
security_headers:
  X-Frame-Options: DENY
  X-Content-Type-Options: nosniff
  X-XSS-Protection: "1; mode=block"
  Referrer-Policy: strict-origin-when-cross-origin
  Content-Security-Policy: "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; style-src 'self' 'unsafe-inline' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' https://cdn.jsdelivr.net https://cdnjs.cloudflare.com; connect-src 'self' https:; frame-ancestors 'none';"
