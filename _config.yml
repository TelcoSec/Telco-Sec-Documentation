# Jekyll Configuration for Telco-Sec-Documentation
# Cloudflare Pages deployment configuration - SEO Optimized

# Site settings
title: "Telco Security Research Documentation"
description: "Comprehensive telecom security research documents, white papers, standards, and best practices organized by category with advanced search functionality"
url: "https://documentation.telco-sec.com"
baseurl: ""

# Author information
author:
  name: "Telco Security Community"
  email: "contact@telcosec.org"
  bio: "Telecom security professionals and researchers sharing knowledge and best practices"
  location: "Global"
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/TelcoSec"
    - label: "LinkedIn"
      icon: "fab fa-fw fa-linkedin"
      url: "https://linkedin.com/company/telcosec"

# SEO and Meta settings
lang: "en"
locale: "en_US"
timezone: "UTC"
encoding: "utf-8"

# Build settings
markdown: kramdown
highlighter: rouge
permalink: pretty
relative_links:
  enabled: true
  collections: true

# Jekyll Plugins (Cloudflare Pages compatible)
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-paginate
  - jekyll-archives

# SEO Tag Defaults
seo:
  title: "Telco Security Research Documentation"
  description: "Comprehensive telecom security research documents, white papers, standards, and best practices organized by category with advanced search functionality"
  author: "Telco Security Community"
  image: "/assets/images/telco-security-og.jpg"
  image_alt: "Telco Security Research Documentation Hub"
  twitter:
    creator: "@telcosec"
    site: "@telcosec"
  facebook:
    app_id: "123456789"
  google_analytics: "G-XXXXXXXXXX"
  google_verification: "your-google-verification-code"
  bing_verification: "your-bing-verification-code"
  yandex_verification: "your-yandex-verification-code"

# Collections
collections:
  documents:
    output: true
    permalink: /:collection/:name/
    sort_by: date
    reverse: true

# Defaults
defaults:
  - scope:
      path: ""
      type: "documents"
    values:
      layout: "document"
      author: "Telco Security Community"
      comments: true
      share: true
      related: true

# Pagination
paginate: 20
paginate_path: "/page/:num/"

# Archives
jekyll-archives:
  enabled:
    - categories
    - tags
  layouts:
    category: archive-category
    tag: archive-tag
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'

# Search
search: true
search_full_content: true
search_exclude:
  - "assets/"
  - "_site/"
  - "node_modules/"

